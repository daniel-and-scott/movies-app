<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Movie Application</title>
    <!--bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!--custom css-->
    <link rel="stylesheet" href="../css/movie-styling.css">
</head>
<body>
<!--navbar-->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <!--name of website-->
    <a class="navbar-brand" href="#">D&S Movies</a>
    <!--when webpage is collapsed button will appear instead-->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <!--Nav bar items-->
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li>
                <a class="nav-link" data-toggle="modal" data-target="#add-movie" >Add your own movie</a>
            </li>
        </ul>
        <!--Search form for movies-->
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search through movies"
                   aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
    </div>
</nav>
<!--card to display movies info-->
<div class="container-fluid d-flex movie-information mt-4">
    <div id="movie-cards">

    </div>
</div>
<!--Modal window to display editing information-->
<div class="modal" id="editInfo">
    <div class="modal-dialog">
        <div class="modal-content w-100">
            <div class="modal-header bg-dark text-white">
                <h5 class="modal-title">Edit Movie Information</h5>
                <button class="close text-white" data-dismiss="modal">&times;</button>
            </div>
            <div class="card border-0 text-center mt-3">
                <!--title change-->
                <div class="form-group change-of-title">
                    <label for="title-change" class="blockquote float-left pl-2">Title:</label>
                    <input class="form-control w-75 d-inline" id="title-change" placeholder="Enter new title">
                </div>
                <!--poster change-->
                <div class="form-group change-of-poster">
                    <label for="poster-change" class="blockquote float-left pl-2">Poster:</label>
                    <input class="form-control w-75 d-inline" id="poster-change" placeholder="Enter new poster">
                </div>
                <!--rating change-->
                <div class="form-group change-of-rating">
                    <label for="rating-change" class="blockquote float-left pl-2">Rating:</label>
                    <input class="form-control w-75 d-inline" id="rating-change" placeholder="Enter new rating">
                </div>
                <!--year change-->
                <div class="form-group change-of-year">
                    <label for="year-change" class="blockquote float-left pl-2">Year:</label>
                    <input class="form-control w-75 d-inline" id="year-change" placeholder="Enter year of release">
                </div>
                <!--genre change-->
                <div class="form-group change-of-genre d-inline">
                    <label class="blockquote float-left pl-2">Genres:</label>
                    <div class="list-of-genres"></div>
                </div>
                <!--director change-->
                <div class="form-group change-of-director mt-2">
                    <label for="director-change" class="blockquote float-left pl-2">Director:</label>
                    <input class="form-control w-75 d-inline" id="director-change" placeholder="Enter new director">
                </div>
                <!--plot change-->
                <div class="form-group change-of-plot">
                    <label for="plot-change" class="blockquote float-left pl-2">Plot:</label>
                    <input class="form-control w-75 d-inline" id="plot-change" placeholder="Enter new plot">
                </div>
                <!--actors change-->
                <div class="form-group change-of-actors">
                    <label for="actors-change" class="blockquote float-left pl-2">Actors:</label>
                    <input class="form-control w-75 d-inline" id="actors-change" placeholder="Enter new actors">
                </div>
                <!--buttons to delete or submit info-->
                <div class="card-footer">
                    <div class="clearfix m-2">
                        <a href="#" class="btn btn-outline-success float-right edit-btn" data-dismiss="modal">Submit</a>
                        <a href="#" class="btn btn-outline-danger float-left delete-btn">Delete</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal" id="add-movie">
    <div class="modal-dialog">
        <div class="modal-content w-100">
            <div class="modal-header bg-dark text-white">
                <h5 class="modal-title">Add Your Own</h5>
                <button class="close text-white" data-dismiss="modal">&times;</button>
            </div>
            <div class="card border-0 text-center mt-3">
                <!--title change-->
                <div class="form-group change-of-title">
                    <label for="title-add" class="blockquote float-left pl-2">Title:</label>
                    <input class="form-control w-75 d-inline" id="title-add" placeholder="Enter new title">
                </div>
                <!--poster change-->
                <div class="form-group change-of-poster">
                    <label for="poster-add" class="blockquote float-left pl-2">Poster:</label>
                    <input class="form-control w-75 d-inline" id="poster-add" placeholder="Enter new poster">
                </div>
                <!--rating change-->
                <div class="form-group change-of-rating">
                    <label for="rating-add" class="blockquote float-left pl-2">Rating:</label>
                    <input class="form-control w-75 d-inline" id="rating-add" placeholder="Enter new rating">
                </div>
                <!--year change-->
                <div class="form-group change-of-year">
                    <label for="year-add" class="blockquote float-left pl-2">Year:</label>
                    <input class="form-control w-75 d-inline" id="year-add" placeholder="Enter year of release">
                </div>
                <!--genre change-->
                <div class="form-group add-genre d-inline">
                    <label class="blockquote float-left pl-2">Genres:</label>
                    <div class="list-of-genres"></div>
                </div>
                <!--director change-->
                <div class="form-group change-of-director mt-2">
                    <label for="director-add" class="blockquote float-left pl-2">Director:</label>
                    <input class="form-control w-75 d-inline" id="director-add" placeholder="Enter new director">
                </div>
                <!--plot change-->
                <div class="form-group change-of-plot">
                    <label for="plot-add" class="blockquote float-left pl-2">Plot:</label>
                    <input class="form-control w-75 d-inline" id="plot-add" placeholder="Enter new plot">
                </div>
                <!--actors change-->
                <div class="form-group change-of-actors">
                    <label for="actors-add" class="blockquote float-left pl-2">Actors:</label>
                    <input class="form-control w-75 d-inline" id="actors-add" placeholder="Enter new actors">
                </div>
                <!--buttons to delete or submit info-->
                <div class="card-footer">
                    <div class="clearfix m-2">
                        <a href="#" class="btn btn-outline-success float-right">Submit</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!--jquery before bootstrap-->
<script src="https://code.jquery.com/jquery-2.2.4.min.js"
        integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
<!--bootstrap-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
<!--custom Js-->
<script src="../js/protected-file.js"></script>
<script src="../js/movie-script.js"></script>
<script src="../js/users-input.js"></script>
<script src="../js/button-functionality.js"></script>
<script src="../js/display-info.js"></script>
</body>
</html>
