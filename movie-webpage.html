<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Movie Application</title>
    <!--bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!--custom css-->
    <link rel="stylesheet" href="movie-styling.css">

<body>
<!--navbar-->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <!--name of website-->
    <a class="navbar-brand" href="#">D&S Movies</a>
    <!--when webpage is collapsed button will appear instead-->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <!--Nav bar items-->
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="#">Home</a>
            </li>
            <li>
                <a class="nav-link" href="#">Add your own movie</a>
            </li>
        </ul>
        <!--Search form for movies-->
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search through movies" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
    </div>
</nav>

<!--card to display movies info-->
<div class="container-fluid d-flex">
    <div class="movie-cards"></div>

    <div class="card" style="width: 18rem;">
        <div class="card-body">
            <!--title change-->
            <div class="form-group change-of-title">
                <label for="title-change">Title:</label>
                <input class="form-control" id="title-change" aria-describedby="emailHelp"
                       placeholder="Enter New Title">
            </div>
            <!--poster change-->
            <div class="form-group change-of-poster">
                <label for="poster-change">poster:</label>
                <input class="form-control" id="poster-change" aria-describedby="emailHelp"
                       placeholder="Enter new poster">
            </div>
            <!--rating change-->
            <div class="form-group change-of-rating">
                <label for="rating-change">Rating:</label>
                <input class="form-control" id="rating-change" aria-describedby="emailHelp"
                       placeholder="Enter new rating">
            </div>
            <!--year change-->
            <div class="form-group change-of-year">
                <label for="year-change">year:</label>
                <input class="form-control" id="year-change" aria-describedby="emailHelp"
                       placeholder="Enter New Title">
            </div>
            <!--genre change-->
            <div class="form-group change-of-genre">
                <label>genre:</label>
                <div class="list-of-genres"></div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="drama" value="option1">
                    <label class="form-check-label" for="drama">Drama</label>
                </div>
            </div>




        </div>
    </div>
</div>
